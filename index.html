<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Tipos de Frutas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://img.freepik.com/fotos-premium/fondo-fruta_501761-2580.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label, input {
      margin-bottom: 10px;
    }
    input[type="submit"] {
      padding: 10px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 style="text-align: center;">Registro de Tipos de Frutas</h2>

  <form action="/guardar-fruta" method="post">
    <label for="nombre">Nombre de la Fruta:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="color">Color:</label>
    <input type="text" id="color" name="color" required>

    <label for="sabor">Sabor:</label>
    <input type="text" id="sabor" name="sabor" required>

    <label for="origen">Pa√≠s de Origen:</label>
    <input type="text" id="origen" name="origen">

    <label for="temporada">Temporada:</label>
    <input type="text" id="temporada" name="temporada">

    <input type="submit" value="Guardar Fruta">
  </form>
</div>

</body>
</html>
